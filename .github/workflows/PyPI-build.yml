name: Build and Publish to PyPI

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 2.0.0)'
        required: true
        type: string
      dry_run:
        description: 'Dry run (build only, no publish/tag)'
        required: false
        type: boolean
        default: false

jobs:
  build_wheels:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Build wheels
        run: |
          python -m pip install cibuildwheel
          python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: "cp38-* cp39-* cp310-* cp311-* cp312-* cp313-*"
          CIBW_SKIP: "*-win32* *_i686* *musllinux*"
          CIBW_ARCHS_WINDOWS: "AMD64 ARM64"
          CIBW_ARCHS_MACOS: "x86_64 arm64"
          # Install OpenMP for each platform
          CIBW_BEFORE_ALL_LINUX: >
            yum install -y libgomp || (apt-get update && apt-get install -y libomp-dev)
          CIBW_BEFORE_ALL_MACOS: >
            brew install libomp
          CIBW_BEFORE_BUILD: >
            python -m pip install wheel scikit-build-core>=0.4.3 pybind11>=2.6.0 numpy>=1.20
          CIBW_TEST_COMMAND: python -c "from VegasAfterglow import ObsData, Setups, Fitter, ParamDef, Scale; print('OK')"
          MACOSX_DEPLOYMENT_TARGET: "13.3"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/
          if-no-files-found: error

  publish:
    name: Tag and Publish
    needs: build_wheels
    runs-on: ubuntu-latest
    if: ${{ !inputs.dry_run }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          path: wheelhouse/

      - name: Collect wheels
        run: |
          mkdir -p dist
          find wheelhouse -type f -name '*.whl' -exec mv '{}' dist/ \;

      - name: Build source distribution
        run: |
          python -m pip install --upgrade build scikit-build-core>=0.4.3 pybind11>=2.6.0
          python -m build --sdist --outdir dist/

      - name: Install package and run validation
        run: |
          pip install dist/*.whl
          pip install matplotlib numpy scipy
          python validation/run_validation.py --all --output validation/

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ inputs.version }}" -m "Release v${{ inputs.version }}"
          git push origin "v${{ inputs.version }}"

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          package_dir: dist
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Prepare release assets
        run: |
          cp validation/comprehensive_report.pdf "VegasAfterglow_v${{ inputs.version }}_report.pdf"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          files: VegasAfterglow_v${{ inputs.version }}_report.pdf
          generate_release_notes: true

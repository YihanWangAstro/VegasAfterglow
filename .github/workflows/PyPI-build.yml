name: Build and Publish to PyPI

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 2.0.0)'
        required: true
        type: string
      dry_run:
        description: 'Dry run (build only, no publish/tag)'
        required: false
        type: boolean
        default: false

jobs:
  build_wheels:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # Setup ccache for faster C++ compilation
      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ matrix.os }}-ccache

      - name: Build wheels
        run: |
          python -m pip install cibuildwheel
          python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: "cp38-* cp39-* cp310-* cp311-* cp312-* cp313-*"
          CIBW_SKIP: "*-win32* *_i686* *musllinux*"
          CIBW_ARCHS_WINDOWS: "AMD64 ARM64"
          CIBW_ARCHS_MACOS: "arm64"
          # Install OpenMP and ccache for each platform
          CIBW_BEFORE_ALL_LINUX: >
            yum install -y libgomp ccache || (apt-get update && apt-get install -y libomp-dev ccache)
          CIBW_BEFORE_ALL_MACOS: >
            brew install libomp ccache
          # Use ccache and parallel builds for faster compilation
          CIBW_ENVIRONMENT_LINUX: >
            PATH="/usr/lib/ccache:$PATH"
            CCACHE_DIR="/host${{ github.workspace }}/.ccache"
            CMAKE_BUILD_PARALLEL_LEVEL="$(nproc)"
          # Set OpenMP paths for macOS builds (static linking handled in CMakeLists.txt)
          CIBW_ENVIRONMENT_MACOS: >
            OpenMP_ROOT="/opt/homebrew/opt/libomp"
            CPPFLAGS="-I/opt/homebrew/opt/libomp/include"
            PATH="/opt/homebrew/opt/ccache/libexec:$PATH"
            CCACHE_DIR="${{ github.workspace }}/.ccache"
            CMAKE_BUILD_PARALLEL_LEVEL="$(sysctl -n hw.ncpu)"
          CIBW_BEFORE_BUILD: >
            python -m pip install wheel scikit-build-core>=0.4.3 pybind11>=2.6.0 numpy>=1.20
          CIBW_TEST_COMMAND: python -c "from VegasAfterglow import ObsData, Setups, Fitter, ParamDef, Scale; print('OK')"
          MACOSX_DEPLOYMENT_TARGET: "11.0"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/
          if-no-files-found: error

  publish:
    name: Tag and Publish
    needs: build_wheels
    runs-on: ubuntu-latest
    if: ${{ !inputs.dry_run }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          path: wheelhouse/

      - name: Collect wheels
        run: |
          mkdir -p dist
          find wheelhouse -type f -name '*.whl' -exec mv '{}' dist/ \;

      - name: Build source distribution
        run: |
          python -m pip install --upgrade build scikit-build-core>=0.4.3 pybind11>=2.6.0
          python -m build --sdist --outdir dist/

      - name: Install package and run validation
        run: |
          pip install -e ".[test]" --config-settings=cmake.define.AFTERGLOW_PROFILE=ON
          python validation/run_validation.py --all --output validation/

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ inputs.version }}" -m "Release v${{ inputs.version }}"
          git push origin "v${{ inputs.version }}"

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          package_dir: dist
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          files: validation/comprehensive_report.pdf
          generate_release_notes: true

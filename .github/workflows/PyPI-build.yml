name: Build and Upload Wheels

on:
  push:
    tags: ['v*.*.*']
  workflow_dispatch:

jobs:
  build:
    name: Build wheels on ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: macos
          - os: windows-latest
            platform: windows
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
          cache: pip

      - name: Build wheels
        # use the official action
        uses: cibuildwheel/action@v2
        with:
          platform: ${{ matrix.platform }}
          output-dir: wheelhouse
          # which interpreters
          build: "cp38-* cp39-* cp310-* cp311-* cp312-* cp313-*"
          # skip truly unsupported arches/platforms
          skip: "*-win32* *_i686* *musllinux*"
          # force both AMD64 & ARM64 on Windows, Intel & ARM on macOS
          archs-windows: "AMD64 ARM64"
          archs-macos:   "x86_64 arm64"
          # enable GCC-11 on manylinux2014 for C++20
          before-build: |
            if [ "$CIBW_PLATFORM" = "linux" ]; then
              source /opt/rh/devtoolset-11/enable
            fi
          test-command: python -c "import VegasAfterglow; print('OK')"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.platform }}
          path: wheelhouse/
          if-no-files-found: error

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          path: wheelhouse/

      - name: Gather and publish
        run: |
          pip install --upgrade pip setuptools wheel build twine
          # move wheels into dist/
          mkdir dist
          mv wheelhouse/*.whl dist/
          # build source
          python -m build --sdist -o dist
          # upload sdist + wheels
          twine upload dist/* --skip-existing
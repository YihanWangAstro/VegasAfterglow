name: Build and Publish to PyPI

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 2.0.0)'
        required: true
        type: string
      dry_run:
        description: 'Dry run (build only, no publish/tag)'
        required: false
        type: boolean
        default: false

jobs:
  build_wheels:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # Setup ccache for faster C++ compilation
      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ matrix.os }}-ccache

      - name: Build wheels
        run: |
          python -m pip install cibuildwheel
          python -m cibuildwheel --output-dir wheelhouse
        env:
          SETUPTOOLS_SCM_PRETEND_VERSION: ${{ inputs.version }}
          CIBW_BUILD: "cp38-* cp39-* cp310-* cp311-* cp312-* cp313-* cp314-*"
          CIBW_SKIP: "*-win32* *_i686* *musllinux*"
          CIBW_ARCHS_WINDOWS: "AMD64 ARM64"
          CIBW_ARCHS_MACOS: "arm64"
          # Install OpenMP and ccache for each platform
          CIBW_BEFORE_ALL_LINUX: >
            yum install -y libgomp ccache || (apt-get update && apt-get install -y libomp-dev ccache)
          CIBW_BEFORE_ALL_MACOS: >
            brew install libomp ccache
          # Use ccache and parallel builds for faster compilation
          CIBW_ENVIRONMENT_LINUX: >
            SETUPTOOLS_SCM_PRETEND_VERSION="${{ inputs.version }}"
            PATH="/usr/lib/ccache:$PATH"
            CCACHE_DIR="/host${{ github.workspace }}/.ccache"
            CMAKE_BUILD_PARALLEL_LEVEL="$(nproc)"
          CIBW_ENVIRONMENT_WINDOWS: >
            SETUPTOOLS_SCM_PRETEND_VERSION="${{ inputs.version }}"
          # Set OpenMP paths for macOS builds (static linking handled in CMakeLists.txt)
          CIBW_ENVIRONMENT_MACOS: >
            SETUPTOOLS_SCM_PRETEND_VERSION="${{ inputs.version }}"
            OpenMP_ROOT="/opt/homebrew/opt/libomp"
            CPPFLAGS="-I/opt/homebrew/opt/libomp/include"
            PATH="/opt/homebrew/opt/ccache/libexec:$PATH"
            CCACHE_DIR="${{ github.workspace }}/.ccache"
            CMAKE_BUILD_PARALLEL_LEVEL="$(sysctl -n hw.ncpu)"
          CIBW_BEFORE_BUILD: >
            python -m pip install wheel scikit-build-core>=0.4.3 pybind11>=2.6.0 numpy>=1.20
          CIBW_TEST_COMMAND: python -c "from VegasAfterglow import Model, ModelParams, ParamDef, Scale; print('OK')"
          MACOSX_DEPLOYMENT_TARGET: "11.0"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/
          if-no-files-found: error

  validate_and_report:
    name: Validate and Deploy Report
    needs: build_wheels
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          path: wheelhouse/

      - name: Collect wheels
        run: |
          mkdir -p dist
          find wheelhouse -type f -name '*.whl' -exec mv '{}' dist/ \;

      - name: Build source distribution
        run: |
          python -m pip install --upgrade build scikit-build-core>=0.4.3 pybind11>=2.6.0
          python -m build --sdist --outdir dist/
        env:
          SETUPTOOLS_SCM_PRETEND_VERSION: ${{ inputs.version }}

      - name: Check for local report or generate
        id: report
        run: |
          mkdir -p deploy_report

          # Check for pre-committed local report (run on better hardware)
          if [ -f "validation/comprehensive_report.pdf" ]; then
            echo "::notice::Using pre-committed local report (better performance data)"
            cp validation/comprehensive_report.pdf deploy_report/
            echo "source=local" >> $GITHUB_OUTPUT
          else
            echo "No local report found, generating on runner..."
            echo "::warning::For better benchmark results, generate locally and commit validation/comprehensive_report.pdf"
            pip install -e ".[test]" --config-settings=cmake.define.AFTERGLOW_PROFILE=ON
            python validation/run_validation.py --all --output deploy_report/ --version ${{ inputs.version }}
            echo "source=runner" >> $GITHUB_OUTPUT
          fi

      - name: Deploy report to GitHub Pages (versioned)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: deploy_report/
          destination_dir: reports/v${{ inputs.version }}
          keep_files: true

      - name: Deploy report to GitHub Pages (latest)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: deploy_report/
          destination_dir: reports/latest
          keep_files: true

      - name: Upload dist for publish job
        if: ${{ !inputs.dry_run }}
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish:
    name: Tag and Publish to PyPI
    needs: validate_and_report
    runs-on: ubuntu-latest
    if: ${{ !inputs.dry_run }}
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ inputs.version }}" -m "Release v${{ inputs.version }}"
          git push origin "v${{ inputs.version }}"

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          package_dir: dist
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

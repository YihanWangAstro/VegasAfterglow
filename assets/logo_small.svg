<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions: gradients & glow filter -->
  <defs>
    <!-- Radial background gradient -->
    <radialGradient id="bg-grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#2a2a44"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </radialGradient>

    <!-- Jet stroke gradient -->
    <linearGradient id="jet-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffcc00" />
      <stop offset="100%" stop-color="#ff6600" />
    </linearGradient>

    <!-- Text glow filter -->
    <filter id="text-glow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.75" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle with radial gradient -->
  <circle cx="100" cy="100" r="87.5" fill="url(#bg-grad)" />
  
  <!-- Simplified binary-code accents -->
  <g opacity="0.4" fill="#333" font-family="Courier New, monospace" font-size="4.5" font-weight="bold">
    <text x="45" y="70" transform="rotate(-20 45 70)">1010</text>
    <text x="145" y="70" transform="rotate(15 145 70)">0101</text>
    <text x="55" y="150" transform="rotate(12 55 150)">1110</text>
    <text x="137.5" y="137.5" transform="rotate(-10 137.5 137.5)">0001</text>
  </g>

  <!-- Afterglow rings -->
  <g opacity="0.9" fill="none">
    <!-- Outermost ring (more transparent) -->
    <path d="M100,25 A75,75 0 0,1 175,100 A75,75 0 0,1 100,175 A75,75 0 0,1 25,100 A75,75 0 0,1 100,25 Z" 
          stroke="#ff6666" stroke-width="2" stroke-dasharray="10,6.25" opacity="0.5"/>
    
    <!-- Middle rings -->
    <path d="M100,37.5 A62.5,62.5 0 0,1 162.5,100 A62.5,62.5 0 0,1 100,162.5 A62.5,62.5 0 0,1 37.5,100 A62.5,62.5 0 0,1 100,37.5 Z" 
          stroke="#66ccff" stroke-width="2" stroke-dasharray="7.5,5"/>
    <path d="M100,50 A50,50 0 0,1 150,100 A50,50 0 0,1 100,150 A50,50 0 0,1 50,100 A50,50 0 0,1 100,50 Z" 
          stroke="#0066cc" stroke-width="1.5" stroke-dasharray="5,3.75"/>
    <path d="M100,62.5 A37.5,37.5 0 0,1 137.5,100 A37.5,37.5 0 0,1 100,137.5 A37.5,37.5 0 0,1 62.5,100 A37.5,37.5 0 0,1 100,62.5 Z" 
          stroke="#8800cc" stroke-width="1" stroke-dasharray="3.75,2.5"/>
  </g>

  <!-- Directional jets with gradient stroke -->
  <path d="M100,100 L137.5,62.5 C150,50 155,45 162.5,37.5" 
        stroke="url(#jet-grad)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M100,100 L62.5,137.5 C50,150 45,155 37.5,162.5" 
        stroke="url(#jet-grad)" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Central burst -->
  <circle cx="100" cy="100" r="15" fill="#ff9e00" />
  <circle cx="100" cy="100" r="8.75" fill="#ffcc00" />

  <!-- Brand Text with glow, nudged up -->
  <text x="100" y="187.5"
        font-family="Arial, sans-serif"
        font-weight="bold"
        font-size="21.25"
        text-anchor="middle"
        fill="#39A275"
        filter="url(#text-glow)">
    VegasAfterglow
  </text>
</svg> 
<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="400" cy="400" r="350" fill="#1a1a2e" />
  
  <!-- Gamma-ray burst afterglow representation -->
  <g>
    <!-- Central burst -->
    <circle cx="400" cy="400" r="60" fill="#ff9e00" />
    <circle cx="400" cy="400" r="30" fill="#ffcc00" />
    
    <!-- Afterglow radiation waves -->
    <g opacity="0.85">
      <path d="M400,100 A300,300 0 0,1 700,400 A300,300 0 0,1 400,700 A300,300 0 0,1 100,400 A300,300 0 0,1 400,100 Z" 
            fill="none" stroke="#3282b8" stroke-width="10" stroke-dasharray="40,25" />
      
      <path d="M400,150 A250,250 0 0,1 650,400 A250,250 0 0,1 400,650 A250,250 0 0,1 150,400 A250,250 0 0,1 400,150 Z" 
            fill="none" stroke="#5c6cff" stroke-width="8" stroke-dasharray="30,20" />
      
      <path d="M400,200 A200,200 0 0,1 600,400 A200,200 0 0,1 400,600 A200,200 0 0,1 200,400 A200,200 0 0,1 400,200 Z" 
            fill="none" stroke="#bb86fc" stroke-width="6" stroke-dasharray="20,15" />
      
      <path d="M400,250 A150,150 0 0,1 550,400 A150,150 0 0,1 400,550 A150,150 0 0,1 250,400 A150,150 0 0,1 400,250 Z" 
            fill="none" stroke="#ff5e78" stroke-width="4" stroke-dasharray="15,10" />
    </g>
    
    <!-- Directional jet representation -->
    <path d="M400,400 L550,250 C600,200 620,180 650,150" stroke="#ffcc00" stroke-width="15" fill="none" stroke-linecap="round" />
    <path d="M400,400 L250,550 C200,600 180,620 150,650" stroke="#ffcc00" stroke-width="15" fill="none" stroke-linecap="round" />
    
    <!-- High-performance representation: binary/code elements -->
    <text x="320" y="385" font-family="Courier New, monospace" font-size="14" fill="#5c6cff" opacity="0.7">10110</text>
    <text x="440" y="385" font-family="Courier New, monospace" font-size="14" fill="#5c6cff" opacity="0.7">01001</text>
    <text x="380" y="445" font-family="Courier New, monospace" font-size="14" fill="#5c6cff" opacity="0.7">11010</text>
  </g>
  
  <!-- Brand Text -->
  <g>
    <text x="400" y="770" font-family="Arial, sans-serif" font-weight="bold" font-size="50" text-anchor="middle" fill="#ffffff">VegasAfterglow</text>
  </g>
</svg> 
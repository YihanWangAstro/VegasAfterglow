[build-system]
requires = ["setuptools>=61", "wheel", "pybind11>=2.6.0", "ninja"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
zip-safe = false

[tool.setuptools.package-dir]
"VegasAfterglow" = "python"

[tool.setuptools.packages.find]
where = ["python"]
include = ["VegasAfterglow*"]

[tool.cibuildwheel]
environment = { PIP_NO_COMPILE="1", CMAKE_GENERATOR="Ninja" }
test-command = "python -c \"import VegasAfterglow; print('OK')\""

[project]
name = "VegasAfterglow"
version = "0.1.0"
description = "MCMC tools for astrophysics"
authors = [
  { name = "Yihan Wang" },
  { name = "Connery Chen" },
  { name = "Bing Zhang" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "numpy>=1.19",
  "pandas>=1.1",
  "emcee>=3.0",
  "pybind11>=2.6.0",
  "corner>=2.2.1",
  "tqdm>=4.0"
]

[project.optional-dependencies]
dev = [
  "ninja",
  "pytest",
  "black"
]